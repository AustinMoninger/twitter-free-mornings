<!DOCTYPE html>
<html>

<head>
    <script>
        function getTimes() {

            var foo;

            chrome.storage.sync.get(['foo', 'bar'], function (items) {
                console.log('Settings retrieved', items);
                foo = items.foo
            });

            document.getElementById("myText").innerHTML = foo || 'BLARG';
        }
    </script>
  
</head>

<body>
    <h1>Twitter Feed Hider</h1>

    <h1>"The value for number is: " <span id="myText"></span></h1>

    <label for="appt">Choose a time to start blocking your feed:</label>
    
    <input type="time" id="appt" name="appt" min="12:01" max="11:59" required>

    <br/>
    <br/>
    <br/>

    <label for="appt">Choose a time to stop blocking your feed:</label>
    
    <input type="time" id="appt" name="appt" min="12:01" max="11:59" required>
    
</body>

</html>
